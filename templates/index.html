<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ULB YouTube Leaderboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>ðŸ“Š ULB YouTube Leaderboard</h1>

    <table id="leaderboard">
        <thead>
            <tr>
                <th onclick="sortTable(0)">Rank</th>
                <th onclick="sortTable(1)">Channel</th>
                <th onclick="sortTable(2)">Subscribers</th>
                <th onclick="sortTable(3)">Total Views</th>
                <th onclick="sortTable(4)">Videos</th>
            </tr>
        </thead>
        <tbody>
            {% for i, entry in enumerate(leaderboard, start=1) %}
            <tr>
                <td>{{ i }}</td>
                <td>{{ entry.Channel }}</td>
                <td>{{ entry.Subscribers }}</td>
                <td>{{ entry.TotalViews }}</td>
                <td>{{ entry.Videos }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <h2>Subscriber Growth Over Time</h2>
    <canvas id="subsChart" width="800" height="400"></canvas>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
